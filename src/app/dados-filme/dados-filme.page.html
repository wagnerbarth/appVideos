<ion-header [translucent]="true">
  <ion-toolbar color='dark'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="oliva">

  <ion-card *ngIf="filme" color="oliva-light">
    <ion-card-header>
      <img *ngIf="filme.poster_path" src="https://www.themoviedb.org/t/p/w500{{filme.poster_path}}">
      <!--o atributo src entre colchetes utiliza a variÃ¡vel property binding-->
      <ion-icon *ngIf="!filme.poster_path" name="videocam-off"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>{{filme.title}} - <ion-chip [color]="filme.vote_average < 5 ? 'danger' : ((filme.vote_average < 7 ? 'warning' : 'success'))">{{filme.vote_average}}</ion-chip>
      </h1>
      <p>{{filme.release_date | date:'shortDate'}}</p>
    </ion-card-content>
    <ion-item color="oliva-light">
      <ion-badge color="oliva-medium" *ngFor="let idGenero of filme.genre_ids">{{generos[idGenero]}}</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
