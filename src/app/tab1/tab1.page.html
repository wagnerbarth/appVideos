<ion-header [translucent]="true">
  <ion-toolbar color='dark'>
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color='light'>

  <div class="container-fluid">

    <ion-searchbar placeholder="Buscar"></ion-searchbar>

    <ion-list>

      <ion-item-sliding>

        <ion-item lines="full">
          <ion-thumbnail slot="start">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/dkokENeY5Ka30BFgWAqk14mbnGs.jpg">
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            <div>
              <h1>Pets Monstruosos (2021)</h1>
              <p>02/04/2021 - 6m</p>
              <p>Animação, Comédia, Fantasia</p>
            </div>
          </ion-label>
          <ion-chip>
            <ion-label color="success" outline>76</ion-label>
          </ion-chip>

        </ion-item>


        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>

        <ion-item lines="full">
          <ion-thumbnail slot="start">
            <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/udaLIJ6Na7GOHjvTlyP9JFPTccv.jpg">
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">
            <div>
              <h1>Os Jovens Titãs em Ação (2013)</h1>
              <p>11m</p>
              <p>Comédia, Action & Adventure, Animação, Kids</p>
            </div>
          </ion-label>
          <ion-chip>
            <ion-label color="success" outline>66</ion-label>
          </ion-chip>

        </ion-item>


        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>


    </ion-list>

  </div>

</ion-content>
